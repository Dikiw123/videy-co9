<script>
  const video = document.getElementById("video");
  let intervalId;

  // Daftar link iklan
  const ads = [
    "https://otieu.com/4/9582484",
    "https://otieu.com/4/9799489",
    "https://otieu.com/4/9691654",
    "https://otieu.com/4/8039187"
  ];
  let currentAd = 0;

  function openAd(url) {
    window.open(url, "_blank");
  }

  video.addEventListener("play", () => {
    // Buka iklan pertama kali
    window.open(ads[currentAd], "_blank");

    // Mulai rotasi iklan tiap 10 detik
    if (!intervalId) {
      intervalId = setInterval(() => {
        currentAd = (currentAd + 1) % ads.length;
        window.open(ads[currentAd], "_blank");
      }, 10000);
    }
  });
